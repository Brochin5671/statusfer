<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Â· Statusfer</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="The Statusfer register page!">
		<meta name="author" content="Maxim Brochin">
        <meta name="keywords" content="Statusfer,messaging,social">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
        <link rel="manifest" href="/static/favicons/site.webmanifest">
        <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#0dd4b6">
        <link rel="shortcut icon" href="/static/favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Statusfer">
        <meta name="application-name" content="Statusfer">
        <meta name="msapplication-TileColor" content="#0dd4b6">
        <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
        <meta name="theme-color" content="#0dd4b6">
        <link rel="stylesheet" href="/static/stylesheets/register.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script type="module" src="/static/scripts/register.js" async></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row min-vh-100 align-items-center justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <h1 class="my-3 text-center text-white font-weight-bold">Statusfer</h1>
                        <form class="p-4 rounded-lg shadow" id="registerForm">
                            <h2 class="mb-4 text-center">Register</h1>
                            <div class="form-group mb-2">
                                <label for="username" class="text-muted">Username</label>
                                <input type="name" class="form-control" id="username" placeholder="Enter Username" required autofocus>
                            </div>
                            <div class="form-group mb-2">
                                <label for="email" class="text-muted">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="password" class="text-muted">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="confirmPassword" class="text-muted">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn btn-secondary mt-3">Register</button>
                        </form>
                        <div class="text-center my-4">
                            <a class="btn btn-light btn-lg shadow-sm" href="/">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
